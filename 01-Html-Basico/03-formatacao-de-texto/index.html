<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto vai ser <strong>negrito</strong></p>
    <p>Esse texto vai ser <em>itálico</em></p>
    <p>Esse texto vai ser <u>sublinhado</u></p>
    <p>Esse texto vai ser <s>taxado</s></p>
</body>
</html>
